package:
  name: avar
  description: Low-level interface for asynchronous variables
  publish:
    license: Apache-2.0
    version: 5.0.0
    location:
      githubOwner: purescript-contrib
      githubRepo: purescript-avar
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - exceptions: ">=6.1.0 <7.0.0"
    - functions: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - prelude: ">=6.0.1 <7.0.0"
  test:
    main: Test.Main
    dependencies:
      - assert
      - console
      - foldable-traversable
      - refs
workspace:
  extraPackages: {}
  packageSet:
    registry: 60.5.0
